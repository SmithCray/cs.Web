    <div class="flexbox-container formPage">
      <form
        class="form"
        form
        action="195f7b8398496c2293c7bf3e3f5ebf29"
        method="POST"
      >
        <h1 class="formTitle">New Customer Form</h1>
        <label><strong>Name:(Required)</strong></label
        ><input type="text" id="name" placeholder="John Doe" required />
        <label><strong>Company or Project Name:(Required)</strong></label>
        <input type="text" id="project" placeholder="cs.Web" required />
        <label><strong>Contact Email:(Required)</strong></label>
        <input
          type="email"
          id="email"
          placeholder="example@email.com"
          required
        />
        <label><strong>Phone Number:(Optional)</strong></label>
        <input type="tel" id="Phone #" placeholder="555-555-5555" />
        <label><strong>Project Proposal:(Required)</strong></label>
        <textarea
          id="proposal"
          rows="4"
          placeholder="Please describe your Project in detail"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
